<p-card class="overlay">
  <div class="close-button">
    <button (click)="close()">X</button>
  </div>
  <div class="dice-board">
    <div class="container-dice">
      <div #dice1 id="dice1" class="dice dice-one">
        <div id="dice-one-side-one" class="side one">
          <div class="dice-side">
            <h1 class="number">1</h1>
          </div>
        </div>
        <div id="dice-one-side-two" class="side two">
          <div class="dice-side">
            <h1 class="number">2</h1>
          </div>
        </div>
        <div id="dice-one-side-three" class="side three">
          <div class="dice-side">
            <h1 class="number">3</h1>
          </div>
        </div>
        <div id="dice-one-side-four" class="side four">
          <div class="dice-side">
            <h1 class="number">4</h1>
          </div>
        </div>
        <div id="dice-one-side-five" class="side five">
          <div class="dice-side">
            <h1 class="number">5</h1>
          </div>
        </div>
        <div id="dice-one-side-six" class="side six">
          <div class="dice-side">
            <h1 class="number">6</h1>
          </div>
        </div>
      </div>
    </div>
    <!-- END container-dice -->
  </div>
  <div class="footer">
    <button
      pButton
      type="button"
      label="Roll!"
      class="ui-button-rounded"
      (click)="roll()"
    ></button>
  </div>
  <!-- END dice-board -->
</p-card>
<div class="background"></div>
