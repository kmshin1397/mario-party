<div class="cytograph" *ngIf="boardDataReady">
  <ngx-cytoscape
    [elements]="graphData"
    [style]="style"
    [layout]="layoutOptions"
    [zoom]="{ min: 0.4, max: 1.5 }"
  ></ngx-cytoscape>
</div>

<app-event
  *ngIf="showEvent"
  [eventType]="eventType"
  (closed)="closeEvent($event)"
></app-event>
