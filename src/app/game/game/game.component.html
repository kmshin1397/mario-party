<app-menu [items]="items"></app-menu>
<div class="header">
  <h2>Mario Party '19</h2>
</div>
<app-board *ngIf="user" [user]="user"></app-board>
<div class="footer">
  <button
    pButton
    type="button"
    label="Roll a die!"
    class="ui-button-rounded"
    (click)="openDice()"
  ></button>
</div>
<div *ngIf="dice" class="animated zoomIn faster">
  <app-dice
    (diceRoll)="moveCharacter($event)"
    (closed)="closeDice()"
  ></app-dice>
</div>
